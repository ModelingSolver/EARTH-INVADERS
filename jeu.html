<style>
  .red-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 0, 0, 0.5);
    z-index: 1000;
    display: none;
  }
  .cow {
    position: absolute;
    font-size: 20px;
  }
  .grow {
    transform: scale(10);
    transition-duration: 3s;
  }
</style>

<script>
  function createCow() {
    const cow = document.createElement('div');
    cow.classList.add('cow');
    cow.textContent = 'üêÆ';
    cow.style.top = `${Math.random() * (window.innerHeight - 100)}px`;
    cow.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
    document.body.appendChild(cow);

    // Faire grossir la vache
    setTimeout(() => {
      cow.classList.add('grow');
      // Faire dispara√Ætre la vache apr√®s avoir atteint sa taille maximale
      setTimeout(() => {
        cow.remove();
        showRedOverlay();
      }, 1000);
    }, 1000);
  }

  function showRedOverlay() {
    const overlay = document.getElementById('red-overlay');
    overlay.style.display = 'block';
    setTimeout(() => {
      overlay.style.display = 'none';
    }, 200);
  }

  // Cr√©er des vaches √† des intervalles r√©guliers, 1sec trop rapide!!
  setInterval(createCow, 2000);
</script
